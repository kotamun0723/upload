<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINEに画像とテキストを送る</title>
</head>
<body>
    <h1>LINEに画像とメッセージを送る</h1>
    
    <textarea id="message" placeholder="ここにメッセージを入力"></textarea><br>
    <input type="file" id="imageInput" accept="image/*"><br>
    <button onclick="sendToLine()">送信</button>

    <script>
        async function sendToLine() {
            const message = document.getElementById("message").value;
            const imageInput = document.getElementById("imageInput").files[0];
            const token = "uZH3TcoO9Z4yJXpiFOU8e6tM6uVxndECYc2cPuD7AEd";  // LINE Notify のトークンをここに入れる

            if (!message && !imageInput) {
                alert("メッセージまたは画像を入力してください！");
                return;
            }

            const formData = new FormData();
            formData.append("message", message || "(画像のみ送信)");
            if (imageInput) {
                formData.append("imageFile", imageInput);
            }

            try {
                const response = await fetch("https://notify-api.line.me/api/notify", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}` },
                    body: formData
                });

                if (response.ok) {
                    alert("LINEに送信しました！");
                } else {
                    alert("送信に失敗しました");
                }
            } catch (error) {
                alert("エラーが発生しました");
                console.error(error);
            }
        }
    </script>
</body>
</html>
